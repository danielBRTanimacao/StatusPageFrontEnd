<main>
    <header class="text-center text-gray-100 bg-blue-500">
        <h1 class="font-extrabold text-3xl pt-8">Monitoramento de Endpoints</h1>
        <div class="pb-8 pt-8 flex items-center justify-center gap-5 font-bold">
            <button
                class="hover:text-blue-900 cursor-pointer"
                (click)="modal.toggleModal()"
            >
                Add
            </button>
            <button
                (click)="toggleDel()"
                class="hover:text-blue-900 cursor-pointer"
            >
                Updt
            </button>
            <button class="hover:text-blue-900 cursor-pointer">Account</button>
        </div>
    </header>
    <main class="py-1">
        <app-modal-base #modal (saved)="reloadData()" />
    </main>
    <main class="pt-5">
        <ul>
            @for (item of data; track item.id) {
            <li class="">
                <div
                    class="flex items-center justify-between {{
                        item.online
                            ? 'bg-green-200 hover:bg-green-300'
                            : 'bg-orange-200 hover:bg-orange-300'
                    }} m-5 p-5"
                >
                    <div>
                        <h3 class="text-lg">
                            <span class="font-bold">Nome do endpoint:</span>
                            {{ item.name }}
                        </h3>
                        <h4 class="font-bold">
                            Status do endpoint:
                            <span
                                class="{{
                                    item.online
                                        ? 'text-green-700'
                                        : 'text-red-600'
                                }}"
                                >{{ item.online ? "Online" : "Offline" }}</span
                            >
                        </h4>
                        <p class="font-bold">Ping: {{ item.ping }}ms</p>
                    </div>
                    <div class="w-12 h-12 cursor-pointer">
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/6467/6467134.png"
                            alt=""
                        />
                    </div>
                </div>
            </li>
            } @empty {
            <li class="bg-orange-200 font-bold text-center m-5 p-5">
                Você não possui endpoints.
            </li>
            }
        </ul>
    </main>
</main>

<router-outlet />
